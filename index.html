<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSVE - Plano de Estudo Semestral</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header>
        <img src="./assets/img/fusve.svg" alt="FUSVE" class="logo">
        <div class="header-text">
            <h1>Plano de Estudo Semestral</h1>
            <h2>Secretaria Acadêmica de Graduação</h2>
        </div>
    </header>
    <form action="" method="post">
        <div class="aluno-info">
            <label for="nome">Nome:</label>
            <input type="text" class="nome" name="nome" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" class="matricula" name="matricula" id="matricula" required>
        </div>
        <div class="aluno-info">
            <label for="curso">Curso:</label>
            <input type="text" class="curso" nome="curso" required>
            <label for="matriz">Matriz:</label>
            <input type="text" class="matriz" name="matriz" required>
            <label for="semestre">Semestre:</label>
            <input name="semestre" class="semestre" required>
            <label for="periodo">Período:</label>
            <input type="number" name="periodo" class="periodo" required>
        </div>
        <!-- Início do Formulário -->
        <div class="horarios-title">Horários de Aula</div>

        <table id="horarios-table">
            <thead>
                <tr>
                    <th>Dias de Aula</th>
                    <th>Período</th>
                    <th>Disciplina</th>
                    <th>Situação</th>
                    <th>Professor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="diaCell">
                        <select name="dia_semana_1" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>
                            <option value="quarta">Quarta-feira</option>
                            <option value="quinta">Quinta-feira</option>
                            <option value="sexta">Sexta-feira</option>
                            <option value="sabado">Sábado</option>
                        </select>
                    </td>
                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill()"></select>
                    </td>
                    <td class="materiaCell" required>
                    </td>
                    <td class="situacaoCell" required>
                        <input type="text" name="situacao_1" maxlength="1" placeholder="Situação">
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_1" placeholder="Professor">
                    </td>
                </tr>

                        </select>

                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill()"></select>
                    </td>
                    <td class="materiaCell" required>
                    </td>
                    <td class="situacaoCell" required>
                        <input type="text" name="situacao_2" maxlength="1" placeholder="Situação">
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_2" placeholder="Professor">
                    </td>
                </tr>

    <button class="add-row-btn" onclick="addTableRow()">Adicionar Linha</button>

    <!-- Demais informações -->

        <div class="situacao-info">
            <strong>Situação:</strong> Presencial - P &nbsp;&nbsp; Digital - D
        </div>
        
        <div class="proximo-semestre">
            <label for="proximo_semestre"><strong>Próximo Semestre:</strong></label>
            <input type="text" id="proximo_semestre" name="proximo_semestre">
        </div>
        
        <div class="isencoes">
            <label for="pedir_isencoes"><strong>Pedir isenções das disciplinas:</strong></label>

        </div>
        
        <div class="observacoes-title"><strong>Observações:</strong></div>
        <textarea name="observacoes" class="observacoes-textarea"></textarea>
    </div>

    <!--Biblioteca para manipular planilha do EXCEL-->
