<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSVE - Plano de Estudo Semestral</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header>
        <img src="./assets/img/fusve.svg" alt="FUSVE" class="logo">
        <div class="header-text">
            <h1>Plano de Estudo Semestral</h1>
            <h2>Secretaria Acadêmica de Graduação</h2>
        </div>
    </header>
    <form action="" method="post">
        <div class="aluno-info">
            <label for="nome">Nome:</label>
            <input type="text" class="nome" name="nome" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" class="matricula" name="matricula" id="matricula" required>
        </div>
        <div class="aluno-info">
            <label for="curso">Curso:</label>
            <input type="text" class="curso" nome="curso" required list="curso-suggestions">
            <label for="matriz">Matriz:</label>
            <select name="matriz" class="matriz">
                <option value="" selected>Selecione a Matriz</option>
                <option value="2022">2022</option>
                <option value="2025">2025</option>
            </select>
            <label for="semestre">Semestre:</label>
            <input name="semestre" class="semestre" required>
            <label for="periodo">Período:</label>
            <input type="number" name="periodo" class="periodo" required>
        </div>
        <!-- Início do Formulário -->
        <div class="horarios-title">Horários de Aula</div>

        <table id="horarios-table">
            <thead>
                <tr>
                    <th>Dias de Aula</th>
                    <th>Período</th>
                    <th>Disciplina</th>
                    <th>Situação</th>
                    <th>Professor</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row_1">
                    <td class="diaCell">
                        <select name="dia_semana_1" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>
                            <option value="quarta">Quarta-feira</option>
                            <option value="quinta">Quinta-feira</option>
                            <option value="sexta">Sexta-feira</option>
                            <option value="sabado">Sábado</option>
                        </select>
                    </td>
                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill(this )"></select>
                    </td>
                    <td class="materiaCell" required>
                    </td>
                    <td class="situacaoCell" required>
                        <select name="situacao_1" class="situacaoSelect" required>
                            <option value="">Selecione</option>
                            <option value="Remoto">Remoto</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_1" placeholder="Professor">
                    </td>
                </tr>
                <tr id="row_2">
                    <td class="diaCell">
                        <select name="dia_semana_2" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>
                            <option value="quarta">Quarta-feira</option>
                            <option value="quinta">Quinta-feira</option>
                            <option value="sexta">Sexta-feira</option>
                            <option value="sabado">Sábado</option>
                        </select>
                    </td>
                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill(this )"></select>
                    </td>
                    <td class="materiaCell" required>
                    </td>
                    <td class="situacaoCell" required>
                        <select name="situacao_2" class="situacaoSelect" required>
                            <option value="">Selecione</option>
                            <option value="Remoto">Remoto</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_2" placeholder="Professor">
                    </td>
                </tr>
                <tr id="row_3">
                    <td class="diaCell">
                        <select name="dia_semana_3" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>

                    </td>

                    </td>
                    <td class="materiaCell" required>
                    </td>

                        <select name="situacao_3" class="situacaoSelect" required>

                        <input type="text" name="professor_3" placeholder="Professor">

                        </select>
                    </td>
                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill(this )"></select>
                    </td>

                    </td>
                    <td class="situacaoCell" required>
                        <select name="situacao_4" class="situacaoSelect" required>
                            <option value="">Selecione</option>
                            <option value="Remoto">Remoto</option>

                        </select>
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_4" placeholder="Professor" class="professorInput">
                    </td>
                </tr>
                <tr id="row_5">
                    <td class="diaCell">
                        <select name="dia_semana_5" required>
                            <option value="">Selecione</option>
                            <option value="segunda">Segunda-feira</option>
                            <option value="terca">Terça-feira</option>

                    <td class="situacaoCell" required>
                        <select name="situacao_5" class="situacaoSelect" required>

                <tr id="row_6">
                    <td class="diaCell">
                        <select name="dia_semana_6" required>
                            <option value="">Selecione</option>

                            <option value="terca">Terça-feira</option>

                        </select>
                    </td>
                    <td class="periodoCell" required>
                        <select name="periodo" class="periodoSelect" onchange="materiasFill(this )"></select>
                    </td>
                    <td class="materiaCell" required>
                    </td>
                    <td class="situacaoCell" required>
                        <select name="situacao_6" class="situacaoSelect" required>
                            <option value="">Selecione</option>
                            <option value="Remoto">Remoto</option>

                        </select>
                    </td>
                    <td class="professorCell" required>
                        <input type="text" name="professor_6" placeholder="Professor">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botão para adicionar novas linhas -->
        <button class="add-row-btn" onclick="addTableRow()">Adicionar Linha</button>


    <!-- Demais informações -->
    <div class="observacoes-section">

        <div class="proximo-semestre">
            <label for="proximo_semestre"><strong>Próximo Semestre:</strong></label>
            <input type="text" id="proximo_semestre" name="proximo_semestre">
        </div>
        
        <div class="isencoes">
            <label for="pedir_isencoes"><strong>Pedir isenções das disciplinas:</strong></label>
            <input type="text" id="pedir_isencoes" name="pedir_isencoes">
        </div>
        
        <div class="observacoes-title"><strong>Observações:</strong></div>
        <textarea name="observacoes" class="observacoes-textarea"></textarea>
    </div>

    <!-- Seção de Data e Assinatura -->
    <div class="assinaturas-section">
        <table class="assinaturas-table">
            <tr>
                <td class="assinatura-coordenador">
                    <div>Coordenador do Curso</div>
                    <div class="data-assinatura"><span id="data-coordenador"></span> ______</div>
                    <div class="carimbo-assinatura">Carimbo e Assinatura</div>
                </td>
                <td class="assinatura-aluno">
                    <div>Ciente do Aluno</div>
                    <div class="data-assinatura"><span id="data-aluno"></span> ______</div>
                    <div class="assinatura">Assinatura</div>
                </td>
            </tr>
        </table>
    </div>
    <button type="button" id="export-pdf-btn" class="export-pdf-btn" onclick="exportarParaPDF()">Exportar para PDF</button>
    </form>

    <!--Importando axios para solucionar problema com CORS-->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    
    <!--Biblioteca para exportar para PDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/export-pdf.js"></script> 
</body>
</html>
