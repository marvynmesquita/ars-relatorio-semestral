<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSVE - Plano de Estudo Semestral</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header>
        <img src="./assets/img/fusve.svg" alt="FUSVE" class="logo">
        <div class="header-text">
            <h1>Plano de Estudo Semestral</h1>
            <h2>Secretaria Acadêmica de Graduação</h2>
        </div>
    </header>
    <form action="" method="post">
        <div class="aluno-info">
            <label for="nome">Nome:</label>
            <input type="text" class="nome" name="nome" id="nome" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" class="matricula" name="matricula" id="matricula" required>
        </div>
    </form>

    <!--Biblioteca para manipular planilha do EXCEL-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>
</html>
