    <style>
        /* Estilização do formulário */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .horarios-title {
            font-size: 1.5em;
            margin: 20px 0 10px 0;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        .add-row-btn {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-row-btn:hover {
            background-color: #45a049;
        }
    </style>

    <!--Biblioteca para manipular planilha do EXCEL-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>

    <script>
        // Função para adicionar novas linhas à tabela
        function addTableRow() {
            const table = document.getElementById('horarios-table').getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length;
            const newRow = table.insertRow(rowCount);
            
            // Célula Dias de Aula
            const cell1 = newRow.insertCell(0);
            cell1.innerHTML = `
                <select name="dia_semana_${rowCount + 1}">
                    <option value="">Selecione</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                </select>
            `;
            
            // Célula Período (vazia)
            newRow.insertCell(1);
            
            // Célula Disciplina (vazia)
            newRow.insertCell(2);
            
            // Célula Situação
            const cell4 = newRow.insertCell(3);
            cell4.innerHTML = `<input type="text" name="situacao_${rowCount + 1}" placeholder="Situação">`;
            
            // Célula Professor
            const cell5 = newRow.insertCell(4);
            cell5.innerHTML = `<input type="text" name="professor_${rowCount + 1}" placeholder="Professor">`;
        }
    </script>
